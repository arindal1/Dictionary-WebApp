<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
        <title>Dictionary WebApp</title>
        <link rel="icon" href="images/icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="heading">
            <h2>DICTIONARY</h2>
        </div>
        <audio id="sound"></audio>
        <div class="container">
            <div class="search-box">
                <input
                    type="text"
                    placeholder="Type the word here.."
                    id="inp-word"
                />
                <button id="search-btn">Search</button>
            </div>
            <div class="result" id="result"></div>
        </div>
        <div class="social-icons">
            <a href="https://instagram.com/arindxl?igshid=MzRlODBiNWFlZA==" target="_blank"><img src="images/instagram.png" alt="instagram"></a>
            <a href="https://github.com/arindal1/Dictionary-WebApp" target="_blank"><img src="images/github.png" alt="github"></a>
            <a href="https://www.linkedin.com/in/arindalchar/" target="_blank"><img src="images/linkedin.png" alt="linkedin"></a>
            <!-- Add more social icons as needed -->
          </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
